<md-list>
    <md-list-item class="pip-focusable no-border pip-scale-nav-menu-item pip-scale-nav-expanded-button" ng-click="onExpand()">
        <md-icon md-svg-icon="icons:chevron-left" ng-if="expanded" class="pip-scale-nav-menu-icon"></md-icon>
        <md-icon md-svg-icon="icons:chevron-right" ng-if="!expanded" class="pip-scale-nav-menu-icon"></md-icon>
    </md-list-item>    
    <div class="pip-section" ng-repeat="section in config"
        ng-hide="section.access && !section.access(section)">

        <md-divider ng-show="$index > 0 && !isSectionEmpty(section.links)"></md-divider>
        <md-subheader ng-show="section.title">{{::section.title | translate}}</md-subheader>
        
        <md-list-item class="pip-focusable no-border pip-scale-nav-menu-item" 
            ng-repeat="link in section.links"
            ng-click="onLinkClick($event, link)"
            ng-hide="link.access && !link.access(link)">
            <md-icon md-svg-icon="{{link.icon}}" 
                ng-hide="!link.icon" 
                class="pip-scale-nav-menu-icon"></md-icon>
            <p class="pip-scale-nav-menu-title">{{::link.title | translate}}</p>
            <div class="flex pip-scale-nav-menu-expander"></div>
            <div class="pip-scale-nav-menu-badge color-badge-bg flex-fixed" ng-if="link.count">
                 {{link.count}} 
            </div>
        </md-list-item>
    </div>
</md-list>
