<md-toolbar ng-show="showHeader" class="layout-row layout-align-start-center">

    <div class="flex-fixed pip-sticky-nav-header-user">
        <md-button class="md-icon-button" ng-click="onUserClick()" aria-label="current user" tabindex="-1">

            <img src="" class="pip-sticky-nav-header-user-image" ng-class="imageCss">
            </img>
        </md-button>
    </div>
    <div class="pip-sticky-nav-header-user-text">
        <div class="pip-sticky-nav-header-user-pri" ng-click="onUserClick()" tabindex="-1">
            {{ title | translate }}
        </div>
        <div class="pip-sticky-nav-header-user-sec">
            {{ subtitle | translate }}
        </div>
    </div>

</md-toolbar>
