<md-toolbar ng-show="$ctrl.showHeader" class="layout-row layout-align-start-center">

    <div class="flex-fixed pip-sticky-nav-header-user">
        <md-button class="md-icon-button" ng-click="$ctrl.onUserClick()" aria-label="current user" tabindex="-1">

            <img src=""  class="pip-sticky-nav-header-user-image" ng-class="$ctrl.imageCss">
            </img>
        </md-button>
    </div>
    <div class="pip-sticky-nav-header-user-text">
        <div class="pip-sticky-nav-header-user-pri" ng-click="$ctrl.onUserClick()" tabindex="-1">
            {{ $ctrl.title | translate }}
        </div>
        <div class="pip-sticky-nav-header-user-sec">
            {{ $ctrl.subtitle | translate }}
        </div>
    </div>

</md-toolbar>
