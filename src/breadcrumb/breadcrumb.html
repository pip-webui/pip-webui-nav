<div>
    <div class="hide-xs text-overflow">
        <!-- Search criteria -->
        <span ng-if="vm.config.criteria"
            ng-click="vm.onSearchOpen()">{{vm.config.criteria}} -</span>
        <!-- Breadcrumb navigation -->
        <span class="pip-breadcrumb-item"
            ng-repeat-start="item in vm.config.items"
            ng-click="vm.onBreadcrumbClick(item)"
            ng-init="stepWidth = 100/(vm.config.items.length + 1)"
            ng-style="{'max-width': stepWidth + '%'}">
            {{item.title | translate}}
        </span>
        <md-icon ng-repeat-end md-svg-icon="icons:chevron-right" ng-hide="$last"></md-icon>
        <!-- Text title -->
        <span class="pip-title">{{vm.config.text | translate}}</span>
    </div>

    <!-- Mobile breadcrumb dropdown -->
    <md-menu xmd-offset="0 48" class="hide-gt-xs">
        <span class="pip-mobile-breadcrumb layout-row"
            ng-click="$mdOpenMenu()"
            md-ink-ripple
            aria-label="open breadcrumb">
            <span class="text-overflow">
                <!-- Search criteria -->
                <span ng-if="vm.config.criteria"
                    ng-click="vm.onSearchOpen()">{{vm.config.criteria}} -</span>
                {{vm.config.text | translate}}
            </span>
            <md-icon class="pip-triangle-down" md-svg-icon="icons:triangle-down"></md-icon>
        </span>
        <md-menu-content width="3">
            <md-menu-item  ng-repeat="item in vm.config.items" >
                <md-button ng-click="vm.onBreadcrumbClick(item)"><span>{{item.title | translate}}</span></md-button>
            </md-menu-item>
            <md-menu-item  >
                <md-button><span class="text-grey">{{vm.config.text | translate}}</span></md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

</div>
