<md-toolbar class="pip-nav {{  vm.themeClass }}" ng-class="{'pip-visible': vm.show(), 'pip-shadow':  vm.showShadow()}">
    <md-tabs ng-if="vm.media(vm.breakpoints)" md-selected="vm.selected.activeTab" ng-class="{'disabled': vm.disabled()}"
             md-stretch-tabs="true" md-dynamic-height="true" >
        <md-tab  ng-repeat="tab in vm.tabs track by $index" ng-disabled="vm.tabDisabled($index)"
                md-on-select="vm.onSelect($index)">
            <md-tab-label>
                {{:: tab.nameLocal }}
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 0 && tab.newCounts <= 99">
                    {{ tab.newCounts }}
                </div>
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 99">!</div>
            </md-tab-label>
        </md-tab>
    </md-tabs>
    <div class="md-subhead pip-tabs-content color-primary-bg  " ng-if="!vm.media(vm.breakpoints)">
        <div class="pip-divider position-top m0"></div>
        <md-select ng-model="vm.selected.activeIndex" ng-disabled="vm.disabled()" 
                   md-container-class="pip-full-width-dropdown" aria-label="SELECT" md-ink-ripple
                   md-on-close="vm.onSelect(vm.selected.activeIndex)">
            <md-option ng-repeat="tab in vm.tabs track by $index" class="pip-tab-option" value="{{ ::$index }}">
                {{ ::tab.nameLocal }}
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 0 && tab.newCounts <= 99">
                    {{ tab.newCounts }}
                </div>
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 99">!</div>
            </md-option>
        </md-select>
    </div>
</md-toolbar>
