<md-toolbar class="pip-nav {{ class }}" ng-class="{'pip-visible': show(), 'pip-shadow': showShadow()}">
    <md-tabs ng-show="$mdMedia('gt-xs')" md-selected="activeTab" ng-class="{'disabled': disabled()}" md-stretch-tabs="true" md-dynamic-height="true">
        <md-tab ng-repeat="tab in tabs track by $index"  ng-disabled="tabDisabled($index)" md-on-select="onSelect($index)">
            <md-tab-label>
                {{ ::tab.nameLocal }}
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 0 && tab.newCounts <= 99">{{ ::tab.newCounts }}</div>
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 99">!</div>
            </md-tab-label>
        </md-tab>
    </md-tabs>
    <md-content class="md-subhead md-hue-1" ng-show="$mdMedia('xs')">
        <div class="pip-divider position-top m0"></div>
        <md-select ng-model="activeIndex" ng-disabled="disabled()"
                   md-container-class="pip-full-width-dropdown" aria-label="SELECT" md-ink-ripple md-on-close="onSelect(activeIndex)">
            <md-option ng-repeat="tab in tabs track by $index" value="{{ ::$index }}" >
                {{ ::tab.nameLocal }}
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 0 && tab.newCounts <= 99">{{ ::tab.newCounts }}</div>
                <div class="pip-tabs-badge color-badge-bg" ng-if="tab.newCounts > 99">!</div>
            </md-option>
        </md-select>
    </md-content>
</md-toolbar>
