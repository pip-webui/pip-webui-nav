<h3 class="text-subhead2">{{ 'DISPLAY_AND_HIDE_SEARCH' | translate }}</h3>

<pip-appbar>
                <pip-nav-icon></pip-nav-icon>
                <div class="flex"></div>
                <pip-breadcrumb class="flex" pip-appbar-part="title:breadcrumb"></pip-breadcrumb>
                <pip-search-bar pip-appbar-part="search"></pip-search-bar>
                <pip-primary-actions class="flex-fixed" pip-appbar-part="actions:primary"></pip-primary-actions>
                <pip-secondary-actions class="flex-fixed" pip-appbar-part="menu"></pip-secondary-actions>
</pip-appbar>


<md-input-container class="w-stretch bm0 tm24">
    <label>{{ 'SEARCH_CRITERIA' | translate }}</label>
    <input ng-model="searchCriteria" type="text">
</md-input-container>

<div>
    <md-button class="lm0 md-raised md-accent flat" ng-click="onShowSearch()">
        {{ 'SHOW_SEARCH' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onHideSearch()">
        {{ 'HIDE_SEARCH' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onUpdateSearch()">
        {{ 'UPDATE_SEARCH' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onShowAppBar()">
        {{ 'SHOW_APPBAR' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onHideAppBar()">
        {{ 'HIDE_APPBAR' | translate }}
    </md-button>     
    <md-button class="md-raised md-accent flat" ng-click="onShowActions()">
        {{ 'SHOW_ACTIONS' | translate }}
    </md-button>   
    <md-button class="md-raised md-accent flat" ng-click="onShowMenu()">
        {{ 'SHOW_MENU' | translate }}
    </md-button>   
    <md-button class="md-raised md-accent flat" ng-click="onHideOther()">
        {{ 'HIDE_OTHER' | translate }}
    </md-button>       
</div>
