<div class="layout-row">
    <pip-sticky-sidenav>
        <pip-sticky-nav-header
                pip-title="user.fullName"
                pip-sub-title="user.details"
                pip-image="user.imageUrl">
        </pip-sticky-nav-header>
        <pip-sticky-nav-menu pip-links="links">
        </pip-sticky-nav-menu>
    </pip-sticky-sidenav>

    <h2 class="text-title" style="padding-left: 24px;">Side Nav {{ 'SAMPLE' | translate }}</h2>

    <div style="padding-left: 24px;">
        <md-button class="lm0 md-raised md-accent flat" ng-click="onOpenSideNav()">{{ 'OPEN' | translate }} Side Nav</md-button>
        <md-button class="lm0 md-raised md-accent flat" ng-click="onCloseSideNav()">{{ 'CLOSE' | translate }} Side Nav</md-button>
        <md-button class="lm0 md-raised md-accent flat" ng-click="onToggleSideNav()">{{ 'TOGGLE' | translate }} Side Nav</md-button>
        <md-button class="lm0 md-raised md-accent flat" ng-click="onRefreshCounter()">{{ 'REFRESH_COUNTER' | translate }} Side Nav</md-button>
    </div>

    <a href="sidenav_samples/index.html">full example</a>
</div>
