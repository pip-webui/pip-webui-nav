<!DOCTYPE html>
<html class="no-scroll">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Navigation Controls</title>

    <link rel="stylesheet" href="../../lib/pip-webui-lib.css"/>
    <link rel="stylesheet" href="../../lib/pip-webui-csscomponents.css"/>
    <link rel="stylesheet" href="../../lib/pip-webui-dates.css"/>    
    <link rel="stylesheet" href="../../lib/pip-webui-layouts.css"/>
    <link rel="stylesheet" href="../../dist/pip-webui-nav.css"/>
    <link rel="stylesheet" href="styles.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!--<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
    <script src="https://www.google.com/jsapi"></script>
    <script src="../../lib/pip-webui-lib.js"></script>
    <script src="../../lib/pip-webui-services.js"></script>
    <script src="../../lib/pip-webui-dates.js"></script>
    <script src="../../lib/pip-webui-layouts.js"></script>
    <script src="../../dist/pip-webui-nav.js"></script>

    <script src="index.js"></script>
    <script src="config.js"></script>
    <script src="tabs.js"></script>
    <script src="dropdown.js"></script>
</head>

<body ng-app="appNav" ng-if="!$reset" ng-controller="AppController" class="layout-column">
<pip-main class="pip-main">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="menu"
                       ng-click="onToggleMenu()" hide-gt-sm>
                <md-icon md-svg-icon="icons:menu"></md-icon>
            </md-button>
            <span>Nav controls</span>
        </div>
    </md-toolbar>

    <div class="layout-row flex">
        <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
                    class="md-whiteframe-z2 md-sidenav-left layout-column">
            <md-list>
                <md-list-item ng-repeat="contentItem in content"
                              ng-click="onSwitchPage(contentItem.state)"
                              ng-class="{ 'selected-state': isActiveState(contentItem.state) }">
                    <p ui-sref="{{contentItem.state}}">{{contentItem.title | translate}}</p>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content id="content" class="flex p16">
            <div ui-view></div>
        </md-content>
    </div>
</pip-main>

</body>
</html>
