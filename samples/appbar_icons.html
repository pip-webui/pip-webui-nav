
<h3 class="text-subhead2">{{ 'DISPLAY_AND_HIDE_NAV_ICONS' | translate }}</h3>

<pip-appbar>
    <pip-nav-icon></pip-nav-icon> <!-- pip-appbar-part="icon"-->
</pip-appbar>

<div>
    <md-button class="lm0 md-raised md-accent flat" ng-click="onShowMenuNavIcon()">
        {{ 'SHOW_MENU' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onShowBackNavIcon()">
        {{ 'SHOW_BACK' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onShowIcon()">
        {{ 'SHOW_ICON' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onHideNavIcon()">
        {{ 'HIDE_NAV_ICON' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onShowAppBar()">
        {{ 'SHOW_APPBAR' | translate }}
    </md-button>
    <md-button class="md-raised md-accent flat" ng-click="onHideAppBar()">
        {{ 'HIDE_APPBAR' | translate }}
    </md-button>     
</div>
